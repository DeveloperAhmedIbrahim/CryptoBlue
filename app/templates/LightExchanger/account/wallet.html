<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

<style>
    .currency-tab {
        cursor: pointer;
    }

    .currency-tab.active {
        color: #10d876 !important;
    }
    
    .item {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 15px;
        margin: 15px;
        border-radius: 15px;
    }
    .wallet-icons-container{
        margin: 40px 0px !important;
    }
    .wallet-icons-container .wallet-icons .icon{
        background-color: #00AEEF;
        color: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #00AEEF;
    }
    .btn-add-card{
        background-color: #00AEEF;
        color: #FFFFFF ;
        padding: 5px 20px;
        border-radius: 10px;
        float: right;
        border: 2px solid #00AEEF;
    }
    .wallet-icons-container .wallet-icons .icon:hover,
    .btn-add-card:hover{
        background-color: #FFFFFF;
        color: #00AEEF ;
        border: 2px solid #00AEEF;
    }
    .tab {
        overflow: hidden;
        text-align: center;
    }

    .tab .tablinks {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 5px 5px;
        transition: 0.3s;
        font-size: 15px;
        margin: 30px 0;
    }

    .tab .tablinks:hover {
        border-bottom: 1px solid;
    }

    .tab .tablinks.active {
        border-bottom: 1px solid;
        color: #00AEEF !important;
    }

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border-top: none;
        text-align: center;
    }
    .dataTables_length {
        color: #00AEEF !important;
        border: 1px solid #8691B4 !important;
        border-radius: 3px ;
        padding: 0 10px;
    }
    .dataTables_filter input{
        padding: 3px !important;
        color: #8691B4 !important;
        border-color: #8691B4 !important;
    }
    .dataTables_length select{
        border-color: none !important;
        border: none !important;
        color: #8691B4 !important;
    }
    .dataTables_length label{
        margin: 0 !important;
    }
    .dataTables_filter,
    .dataTables_filter{
        color: #8691B4 !important;
    }
    .paginate_button{
        border: 2px solid #8691B4 !important;
        /* background-color: #8691B4 !important; */
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current, .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover{
        color: white !important;
        background: #00AEEF !important;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button{
        color: #8691B4 !important;
        background: transparent !important;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover{
        background: #00AEEF !important;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled, .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover, .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:active{
        color: #8691B4 !important;
    }
    .dataTables_info{
        color: #8691B4 !important;   
    }
    .currency-loader{
        width: 100%;
        height: 150px;
        position: absolute;
        background: rgba(255,255,255,0.5);
        z-index: 2;
        justify-content: center;
        align-items: center;
        display: flex;
    }
</style>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"><i class="fa fa-money"></i> [#lang_title_wallet]</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    [@message]
                    <h3>
                        [#lang_wallet_id]: [@wallet_id] 
                        <a href="[@url]account/wallet/manage" class="btn-add-card" data-toggle="tooltip" title="Add Wallet">
                            <i class="fa fa-plus"></i>
                        </a>
                    </h3>
                </div>
                <div class="col-md-12 mt-3">
                    <hr>
                </div>
                <div class="uk-section" style="width: 100%;">
                    <div class="currency-loader" hidden>
                        <div class="sk-three-bounce" style="background-color: transparent">
                            <div class="sk-child sk-bounce1"></div>
                            <div class="sk-child sk-bounce2"></div>
                            <div class="sk-child sk-bounce3"></div>
                        </div>
                    </div>
                    <div class="owl-carousel owl-theme">              
                        [@wallets_html]
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row wallet-icons-container">
                <div class="col-md-12 d-flex justify-content-center">
                    <a href="[@url]" class="wallet-icons mx-3 text-center" data-toggle="tooltip" title="Deposit">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-arrow-down-fill" viewBox="0 0 16 16">
                                <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z"/>
                            </svg>
                        </div>
                        <div class="title text-secondary mt-1"> Deposit </div>
                    </a>                    
                    <a href="[@url]account/withdraw" class="wallet-icons mx-3 text-center" data-toggle="tooltip" title="Withdraw">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                            </svg>
                        </div>
                        <div class="title text-secondary mt-1"> Withdraw </div>
                    </a>
                </div>
            </div>
            <div class="row wallet-icons-container">
                <div class="col-md-12 text-center">
                    <hr>
                        <label class="h3 text-secondary">Transaction History</label>
                        <div class="tab">
                            <a href="javascript:void(0)" class="tablinks active text-secondary" onclick="openTab(event, 'tab2')">Desposit</a>
                            <a href="javascript:void(0)" class="tablinks text-secondary" onclick="openTab(event, 'tab3')">Withdraw</a>
                        </div>                        
                    <hr>
                    <div id="tab1" class="tabcontent" style="overflow-x: scroll;">
                        <table id="transfer-history-table" style="text-align: left; ">
                            <thead>
                                <tr>
                                    <th>Wallet ID</th>
                                    <th>Gateway</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                                <tbody>
                                    [@wallet_transfer_history]
                                </tbody>
                        </table>
                    </div>
                    
                    <div id="tab2" class="tabcontent" style="display: block; overflow-x: scroll;">
                        <table id="deposit-history-table" style="text-align: left; ">
                            <thead>
                                <tr>
                                    <th>Requested</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                                <tbody>
                                    [@wallet_deposit_history]
                                </tbody>
                        </table>
                    </div>
                    
                    <div id="tab3" class="tabcontent" style="overflow-x: scroll;">
                        <table id="withdraw-history-table" style="text-align: left;">
                            <thead>
                                <tr>
                                    <th width="20%" style="width: 20% !important;">Wallet ID</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                                <tbody>
                                    [@wallet_withdraw_history]
                                </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <input type="hidden" id="wallets_data" value='[@wallets_data]'>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<script>
    $(".owl-carousel").owlCarousel({
        loop: false,
        stagePadding: 15,
        margin: 10,
        nav: true,
        navText: [
            '<span class="uk-margin-small-right uk-icon" uk-icon="icon: chevron-left"></span>',
            '<span class="uk-margin-small-left uk-icon" uk-icon="icon: chevron-right"></span>',
        ],
        responsive: {
            0: {
                items: 1,
            },
            640: {
                items: 2,
            },
            960: {
                items: 3,
            },
            1200: {
                items: 4,
            },
        },
    });
    $(document).ready(function(){        
        $('[data-toggle="tooltip"]').tooltip();
    });
    $('#deposit-history-table').DataTable();
    $('#withdraw-history-table').DataTable();
    $('#transfer-history-table').DataTable();
    function openTab(evt, tabName) 
    {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

    setTimeout(function()
    {
        $(".paginate_button.disabled").css("color","red !important");
    },1000)
</script>
