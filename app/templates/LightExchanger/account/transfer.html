<style>
    .btn-search-wallet {
        background-color: aquamarine;
        border-radius: 5px !important;
        height: 45px;
        color: white !important;
        background-color: #00AEEF;
        cursor: pointer;
        padding-top: 10px !important;
    }
    
</style>
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"><i class="fa fa-share"></i> [#lang_title_transfer_balance]</h4>
        </div>
        <form action="" id="" method="POST">
            <div class="card-body">
                [@message]
                <input type="hidden" name="request_type" value="transfer">
                <div class="form-group">
                    <label>[#lang_wallet_id]</label>
                    <input type="text" name="wallet_id" id="wallet_id" onkeyup="search_user_by_wallet(this)" value="[@wallet_id]" class="form-control">
                    <label>[#lang_send_to]: <span id="useremail">N/A</span></label>
                </div>
                <div class="form-group">
                    <label>[#lang_field_35]</label>
                    <label class="float-right">Current balance: <span id="current_balance">[@current_balance]</span></label>
                    <select class="form-control" name="wallet" id="wallet" onchange="ce_change_transfer_wallets(this)">
                        <option value="0" selected disabled>[#lang_field_35]</option>
                        [@gateways_list]
                    </select>
                </div>
                <div class="form-group">
                    <label>[#lang_amount]</label>
                    <input type="text" class="form-control" value="" name="amount">
                </div>                
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" name="ce_btn" value="save">Next</button>
                <a  href="[@url]account/wallet" class="btn btn-warning text-light float-right"> Back </a>
            </div>
        </form>
    </div>
</div>
